<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey-form</title>
</head>
<body>
    <div>
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>
        <form id="survey-form">
            <div class="form-group">
                <label for="name" id="name-label">Name</label>
                <input type="text" id="name" placeholder="Enter your name" required/>
            </div>

            <div class="form-group">
                <label for="email" id="email-label">Email</label>
                <input type="email" id="email" placeholder="Enter your Email" required/>
            </div>

            <div class="form-group">
                <label for="number" id="number-label">Age (optional)</label>
                <input type="number" id="number" placeholder="Age" min="10" max="99"/>
            </div>

            <div class="form-group">
                <label for="dropdown">Which option best describes your current role?</label>
                <select id="dropdown">
                    <option value="role">Select current role</option>
                    <option value="student">Student</option>
                    <option value="job">Full Time Job</option>
                    <option value="learner">Full Time Learner</option>
                    <option value="saynothing">Prefer not to say</option>
                    <option value="other">Other</option>
                </select>
            </div>
            
            <div>
               <label id="other-label2">Would you recommend freeCodeCamp to a friend?</label> <br>
                    <input id="Definitely" type="radio" name="recommend" value="Definitely">Definitely <br>
                    <input id="Maybe" type="radio" name="recommend" value="Maybe">Maybe <br>
                    <input id="Not sure" type="radio" name="recommend" value="Not sure">Not sure <br>
            </div>
        </form>

    </div>
    

    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
