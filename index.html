<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey-form</title>
</head>
<body>
    <div>
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>
        <form id="survey-form">
            <div class="form-group">
                <label for="name" id="name-label">Name</label>
                <input type="text" id="name" placeholder="Enter your name" required/>
            </div>

            <div class="form-group">
                <label for="email" id="email-label">Email</label>
                <input type="email" id="email" placeholder="Enter your Email" required/>
            </div>

            <div class="form-group">
                <label for="number" id="number-label">Age (optional)</label>
                <input type="number" id="number" placeholder="Age" min="10" max="99"/>
            </div>

            <div class="form-group">
                <label for="dropdown">Which option best describes your current role?</label>
                <select id="dropdown">
                    <option value="role">Select current role</option>
                    <option value="student">Student</option>
                    <option value="job">Full Time Job</option>
                    <option value="learner">Full Time Learner</option>
                    <option value="saynothing">Prefer not to say</option>
                    <option value="other">Other</option>
                </select>
            </div>
            
            <div>
               <label id="other-label2">Would you recommend freeCodeCamp to a friend?</label> <br>
                    <input id="Definitely" type="radio" name="recommend" value="Definitely">Definitely <br>
                    <input id="Maybe" type="radio" name="recommend" value="Maybe">Maybe <br>
                    <input id="Not sure" type="radio" name="recommend" value="Not sure">Not sure <br>

                <label id="other-label3">What is your favorite feature of freeCodeCamp?</label> <br>
                    <select id="dropdown1"name="dropdown1" >
                        <option value="option">Select an option</option>
                        <option value="Challenges">Challenges</option>
                        <option value="Projects">Projects</option>
                        <option value="Community">Community</option>
                        <option value="Open source">Open source</option>
                    </select> <br> 
                    
                <label id="Other-label4">What would you like to see improved? (Check all that apply)</label> <br>
                    <input type="checkbox" value="Front-end Projects">
                        <label for="Front-end Projects">Front-end Projects</label> <br>
                    <input type="checkbox" value="Back-end Projects">
                        <label for="Back-end Projects">Back-end Projects</label> <br>
                    <input type="checkbox" value="Data Visualization">
                        <label for="Data Visualization">Data Visualization</label> <br>
                    <input type="checkbox" value="Challenges">
                        <label for="Challenges">Challenges</label> <br>
                    <input type="checkbox" value="Open Source Community">
                        <label for="Open Source Community">Open Source Community</label> <br>  
                    <input type="checkbox" value="Gitter help rooms">
                        <label for="Gitter help rooms">Gitter help rooms</label> <br>
                    <input type="checkbox" value="Videos">
                        <label for="Videos">Videos</label> <br> 
                    <input type="checkbox" value="City Meetups">
                        <label for="City Meetups">City Meetups</label> <br> 
                    <input type="checkbox" value="Wiki">
                        <label for="Wiki">Wiki</label> <br> 
                    <input type="checkbox" value="Forum">
                        <label for="Forum">Forum</label> <br> 
                    <input type="checkbox" value="Additional Courses">
                        <label for="Additional Courses">Additional Courses</label> <br> 

                <label id="Other-label5">Any comments or suggestions?</label> <br>
                    <textarea id="additional comments">Enter your comments here...</textarea> <br>

                <input id="submit" type="submit">
            </div>
        </form>

    </div>
    

    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
