<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey-form</title>
    <link rel="stylesheet" href="main.css" type="text/css"/>
</head>
<body>
    <div class="bg">
        <img src="images/bg.png" alt="bg-image"/>
    </div>
    <div class="form-container">
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>
        <form id="survey-form">
            <div class="form-group">
                <label for="name" id="name-label">Name</label>
                <input type="text" id="name" placeholder="Enter your name" required/>
            </div>

            <div class="form-group">
                <label for="email" id="email-label">Email</label>
                <input type="email" id="email" placeholder="Enter your Email" required/>
            </div>

            <div class="form-group">
                <label for="number" id="number-label">Age (optional)</label>
                <input type="number" id="number" placeholder="Age" min="10" max="99"/>
            </div>

            <div class="form-group">
                <label for="dropdown">Which option best describes your current role?</label>
                <select id="dropdown">
                    <option value="role">Select current role</option>
                    <option value="student">Student</option>
                    <option value="job">Full Time Job</option>
                    <option value="learner">Full Time Learner</option>
                    <option value="saynothing">Prefer not to say</option>
                    <option value="other">Other</option>
                </select>
            </div>
            
            <div class="form-group">
               <label id="other-label2">Would you recommend freeCodeCamp to a friend?</label>
               <div class="radio-group">
                   <input id="definitely" type="radio" name="recommend" value="definitely"/>
                   <label for="definitely">Definitely</label>
               </div>
               <div class="radio-group">
                   <input id="maybe" type="radio" name="recommend" value="maybe"/>
                   <label for="maybe">Maybe</label>
               </div>
               <div class="radio-group">
                   <input id="notsure" type="radio" name="recommend" value="not-sure"/>
                   <label for="not-sure">Not sure</label>
               </div>              
            </div>

            <div class="form-group">
                <label id="other-label3">What is your favorite feature of freeCodeCamp?</label>
                <select id="dropdown1"name="dropdown1">
                    <option value="option">Select an option</option>
                    <option value="challenges">Challenges</option>
                    <option value="projects">Projects</option>
                    <option value="community">Community</option>
                    <option value="open source">Open source</option>
                </select> 
            </div>

            <div class="form-group">
                <label id="Other-label4">What would you like to see improved? (Check all that apply)</label>
                <div class="check-group">
                    <input type="checkbox" id="frontend" value="frontend">
                    <label for="frontend">Front-end Projects</label>
                </div>
                <div class="check-group">
                    <input type="checkbox" id="backend-projects" value="backend-projects">
                    <label for="backend-projects">Back-end Projects</label>
                </div>
                 <div class="check-group">
                    <input type="checkbox" id="data-visualization" value="data-visualization">
                    <label for="data-visualization">Data Visualization</label>
                 </div>
                <div class="check-group">
                    <input type="checkbox" id="challenges" value="challenges">
                    <label for="challenges">Challenges</label>
                </div>
                <div class="check-group">
                    <input type="checkbox" id="open-source-community" value="open-source-community">
                    <label for="open-source-community">Open Source Community</label>  
                </div>
                <div class="check-group">
                    <input type="checkbox" id="gitter-help-rooms" value="gitter-help-rooms">
                    <label for="gitter-help-rooms">Gitter help rooms</label>
                </div>
                <div class="check-group">
                    <input type="checkbox" id="videos" value="videos">
                    <label for="videos">Videos</label> 
                </div>
                <div class="check-group">
                    <input type="checkbox" id="city-meetups" value="city-meetups">
                    <label for="city-meetups">City Meetups</label>
                 </div>
                 <div class="check-group">
                    <input type="checkbox" id="wiki" value="wiki">
                    <label for="wiki">Wiki</label>
                 </div>
                 <div class="check-group">
                    <input type="checkbox" id="forum" value="forum">
                    <label for="forum">Forum</label> 
                 </div>
                 <div class="check-group">
                    <input type="checkbox" value="additional-courses" value="additional-courses">
                    <label for="additional-courses">Additional Courses</label>
                 </div>
            </div>
            <div class="form-group">
                <label for="additional-comments" id="Other-label5">Any comments or suggestions?</label>
                <textarea id="additional-comments" placeholder="Enter your comments here..."></textarea>
            </div>
            <div class="form-group">
                <label></label>
                <input id="submit" type="submit"/>
            </div>
        </form>
    </div>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
